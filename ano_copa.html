<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br><hr><br>");
    }

    function mostra(frase) {
        document.write("<big>"+frase+"</big>");
        pulaLinha();
    }

    var anoCopa = 1930

    var today = new Date();
    var anoAtual = today.getFullYear();

    while(anoCopa < anoAtual) {
    	mostra("Teve copa em " + anoCopa);
    	anoCopa += 4;
    }

</script>
