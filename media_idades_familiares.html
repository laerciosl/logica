<meta charset="utf-8">

<script>

	function pulaLinha() {
		document.write("<br><br>")
	}

	function exibeNaTela(frase) {
		document.write(frase);
		pulaLinha();
	}

	var totalFamiliares = parseInt(prompt("Quantidade de Familiares? "));
	var contador = 1;
	var totalIdades = 0;

	while(contador <= totalFamiliares) {
		var idade = parseInt(prompt("Informe a idade do familiar.:"));
		totalIdades += idade;
		contador++;
	}

	var mediaIdades = totalIdades / totalFamiliares

	exibeNaTela(mediaIdades);

	exibeNaTela("FIM");
	
</script>
